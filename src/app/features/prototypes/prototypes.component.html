<div class="wrapper">
  <h2>Prototypes</h2>
  <ul>
    <li>
      The default behaviour of javascript is prototypal behaviour.(If JS dont
      get any object in its scope it always looks for it in the parent scope
      until it gets null).
    </li>
    <li>
      Everything in javascript is an object (arrays, strings, functions, etc).
    </li>
  </ul>
</div>
